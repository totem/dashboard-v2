<table class="table table-striped">
  <thead>
    <tr>
      <th>Owner</th>
      <th>Repo</th>
      <th>Ref</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="build in data | orderBy: difference">
      <td>{{ build.owner }}</td>
      <td>{{ build.repo }}</td>
      <td>{{ build.ref }}</td>
      <td>{{ build.date | amDateFormat:'ddd, MMMM Do YYYY, h:mm:ss a' }}</td>
    </tr>
  </tbody>
</table>
