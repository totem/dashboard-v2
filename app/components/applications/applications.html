<div class="md-padding">
  <div layout layout-sm="column">
    <md-input-container flex>
      <md-icon class="material-icons">search</md-icon>
      <input ng-model="search.$" type="text" placeholder="any field">
    </md-input-container>
    <md-input-container flex>
      <input ng-model="search.owner" type="text" placeholder="owner">
    </md-input-container>
    <md-input-container flex>
      <input ng-model="search.repo" type="text" placeholder="repo">
    </md-input-container>
    <md-input-container flex>
      <input ng-model="search.refs" type="text" placeholder="ref">
    </md-input-container>
  </div>

  <div layout="row" layout-wrap>
    <div flex="25" ng-repeat="app in data.applications | filter:search:strict">
      <md-card class="totem-app" ui-sref='app.applicationsSelected.summary({owner: app.owner, repo: app.repo, ref: "develop"})'>
        <md-card-title>
          <span class="md-headline">{{ app.repo }}</span>
          <span class="md-subhead">{{ app.owner }}</span>
        </md-card-title>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-if="app.refs.master" ui-sref='app.applicationsSelected.summary({owner: app.owner, repo: app.repo, ref: "master"})'>
            master
          </md-button>
          <md-button ng-if="app.refs.develop" class="md-primary" ui-sref='app.applicationsSelected.summary({owner: app.owner, repo: app.repo, ref: "develop"})'>
            develop
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
